<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([35.66427320468074, 139.79532688612625], 7);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker1 = L.marker([35.53344367821983, 138.77450601323332]).addTo(map)
		.bindPopup('<b>Retreat Camp Mahoroba!</b><br /><img width="100%" src="https://cf.bstatic.com/xdata/images/hotel/max500/451918166.jpg?k=f54d3db940dd9073939f9a2681a95fb284d84d3f53e4c4837abc77f5a42834f1&o=&hp=1">').openPopup();

	const marker2 = L.marker([35.455881447669604, 139.63761251469992]).addTo(map)
		.bindPopup('<b>Yokohama City Centre</b><br /><img width="100%" src="https://media.digitalnomads.world/wp-content/uploads/2021/11/20114725/yokohama-digital-nomads.jpg">').openPopup();

	const marker3 = L.marker([35.96835730773529, 140.6295566550947]).addTo(map)
		.bindPopup('<b>Kashima Jingu Shrine</b><br /><img width="100%" src="https://s3-ap-northeast-1.amazonaws.com/thegate/2020/12/04/17/56/34/Kashima%20jinguu.jpg">').openPopup();


</script>
